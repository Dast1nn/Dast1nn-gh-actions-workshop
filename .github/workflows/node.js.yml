name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can specify any supported Node.js version here.

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests with coverage report
      - name: Run tests with coverage
        run: npm run test:coverage

      # Step 5: Upload the coverage report (using Vitest or another tool)
      - name: Upload coverage report
        uses: davelosert/vitest-coverage-report-action@v2.8.0
        with:
          output-directory: ./coverage
